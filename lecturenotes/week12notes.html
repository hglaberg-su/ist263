<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
    <script>
        /* a function is a JavaScript way of naming code */
        function welcome () {
        alert("Hello World!");
    }
    function second () {
        alert("Second Message");
    }
    </script>
</head>
<body>
    <!-- when mouse moves over like hover run the second fuction -->
    <h1 onmouseover="second">Javascript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis fugit mollitia culpa sit similique consectetur eum, accusantium repellat animi vero voluptate porro est vel in! Ducimus id quia delectus consequuntur.</p>
    <!-- onlick is an event that will run my named code -->
    <a href="" onclick="welcome();">Run my Welcome</a>
</body>
</html>
