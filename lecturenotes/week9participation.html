<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex{display: flex;}
        .copy {flex-basis: 50%; padding: 20px; background-color:lightblue;}
        .quote {flex-basis: 50%; padding: 20px; background-color: #547b5e;}
    </style>
</head>
<body>

<div class="flex">
    <div class="copy">
        <div>
            <p>&copy; 2023</p> 
        </div>
    </div>

    <div class="quote">
        <div>
            <p>"Let's go invent tomorrow rather than worrying about what happened yesterday" - Steve Jobs</p>
        </div>
    </div>
</div>
        




</body>
</html>
