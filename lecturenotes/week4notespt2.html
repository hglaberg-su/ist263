<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h2>Scholarship Form</h2>
        <table>
            <caption>Scholarship Information</caption>
            <tr>
                <th>Name of Scholarship</th> <!-- th tag is for headers/meta -->
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td> <!-- td is for data -->
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <h2>Form</h2>
        <form action="" method="post">
            <label for="fullname"> Full name:</label>
            <input type="text" id="fullname" name="Full Name"><br>

            <label for="year">Year in School</label><br>
            <select id="year" name="year">
                <option></option>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <input type="submit" value="send form">
        </form>
    </body>
</html>
